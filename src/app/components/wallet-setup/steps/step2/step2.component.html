<ion-card class="setup">
  <ion-card-header>
    <ion-card-title>
      <ion-label color="primary" class="ion-text-wrap">
            {{ 'PAGES.SETUP.STEP2-TITLE' | translate }}
      </ion-label>
    </ion-card-title>
    <ion-card-subtitle>
      <ion-label class="ion-text-wrap">
            {{ 'PAGES.SETUP.STEP2-SUBTITLE' | translate }}
      </ion-label>
    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col size="12" >
          <ion-textarea

              rows="10"
              cols="10"
              readonly
              value="{{ 'PAGES.SETUP.STEP2-DISCLAIMER-TEXT' | translate }}">
            </ion-textarea>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6" offset="3">

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="10" >
          <ion-label>"{{ 'PAGES.SETUP.STEP2-ACCEPT' | translate }}"</ion-label>

        </ion-col>
        <ion-col size="2">
          <ion-checkbox [(ngModel)]="disclaimerAccepted" (ionChange)="updateDisclaimerAccepted()" ></ion-checkbox>
        </ion-col>
        <ion-col size="10" offset="1">
          <ion-button class="csc-button" expand="block" (click)="swipeNext()"> {{ 'PAGES.SETUP.BTN-CONTINUE' | translate }}</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
