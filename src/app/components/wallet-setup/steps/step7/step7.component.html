<ion-card class="ion-padding">
  <ion-card-header>
    <ion-card-title>
      <ion-label color="primary" class="ion-text-wrap">
            {{ 'PAGES.SETUP.STEP7-TITLE' | translate }}
      </ion-label>
    </ion-card-title>
    <ion-card-subtitle>
      <ion-label class="ion-text-wrap">
            {{'PAGES.SETUP.STEP7-STATUS' | translate }} : {{statusMessage}}
      </ion-label>
    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content class="ion-padding">
    <ion-grid *ngIf="initializedStep">
      <ion-row>
        <ion-col>
          <ion-progress-bar *ngIf="setupFinished" type="determinate" value="100" ></ion-progress-bar>
          <ion-progress-bar *ngIf="!setupFinished" type="indeterminate" ></ion-progress-bar>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="10" offset="1">
          <ion-button (click)="closeSetup()" expand="block" class="csc-button" [disabled]="!setupFinished"> {{ 'PAGES.SETUP.STEP7-BTN-FINISH-SETUP' | translate }}</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
