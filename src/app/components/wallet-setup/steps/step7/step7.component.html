<ion-card>
  <ion-card-header>
    <ion-card-title>
      <ion-label color="primary" class="ion-text-wrap">
            {{ 'PAGES.SETUP.STEP7-TITLE' | translate }}
      </ion-label>
    </ion-card-title>
    <ion-card-subtitle>
      <ion-label class="ion-text-wrap">
            {{'PAGES.SETUP.STEP7-STATUS' | translate }}
      </ion-label>
    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-progress-bar type="indeterminate"></ion-progress-bar>
    <ion-col size="10" offset="1">
      <ion-button (click)="backToStart()"> {{ 'PAGES.SETUP.BTN-CONTINUE' | translate }}</ion-button>
    </ion-col>
  </ion-card-content>
</ion-card>
