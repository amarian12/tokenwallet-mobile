<ion-card class="setup">
  <ion-card-header>
    <ion-card-title>
      <ion-label color="primary" class="ion-text-wrap">
            {{ 'PAGES.SETUP.STEP5-TITLE' | translate }}
      </ion-label>
    </ion-card-title>
    <ion-card-subtitle>
      <ion-label class="ion-text-wrap">
            {{ 'PAGES.SETUP.STEP5-SUBTITLE' | translate }}
      </ion-label>
    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col size="6" class="ion-no-margin ion-no-padding">
          <ion-list lines="none"class="ion-no-margin ion-no-padding" >
            <ion-item *ngFor="let odd of odds; let i=index" class="ion-no-margin ion-no-padding"> <ion-badge color="light" slot="start">{{(i+1)*2-1}}</ion-badge><small>{{odd}}</small></ion-item>
          </ion-list>
        </ion-col>
        <ion-col size="6" class="ion-no-margin ion-no-padding" >
          <ion-list lines="none" class="ion-no-margin ion-no-padding">
            <ion-item *ngFor="let even of evens; let i=index"  class="ion-no-margin ion-no-padding"> <ion-badge color="light" slot="start">{{(i+1)*2}}</ion-badge><small>{{even}}</small></ion-item>
          </ion-list>
        </ion-col>
        <ion-item >
          <ion-label position="stacked">{{ 'PAGES.SETUP.STEP5-EMAIL' | translate }}</ion-label>
          <ion-input readonly disabled type="email" value="{{userEmail}}" ></ion-input>
        </ion-item>
        </ion-row>
        <ion-row>
        <ion-col size="10" offset="1">
          <ion-button (click)="swipeNext()"> {{ 'PAGES.SETUP.BTN-CONTINUE' | translate }}</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
