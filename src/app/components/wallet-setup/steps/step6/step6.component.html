<ion-card>
  <ion-card-header>
    <ion-card-title>
      <ion-label color="primary" class="ion-text-wrap">
            {{ 'PAGES.SETUP.STEP6-TITLE' | translate }}
      </ion-label>
    </ion-card-title>
    <ion-card-subtitle>
      <ion-label class="ion-text-wrap">
            {{'PAGES.SETUP.STEP6-SUBTITLE' | translate }}
      </ion-label>
    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item >
            <ion-label position="floating">{{'PAGES.SETUP.STEP6-WORD' | translate }}</ion-label>
            <ion-input autoFocus clearInput required="true" type="email"></ion-input>
          </ion-item>
          <ion-item >
            <ion-label position="floating">{{'PAGES.SETUP.STEP6-WORD' | translate }}</ion-label>
            <ion-input clearInput required="true" type="password" ></ion-input>
          </ion-item>
          <ion-item >
            <ion-label position="floating">{{'PAGES.SETUP.STEP6-WORD' | translate }}</ion-label>
            <ion-input clearInput required="true" type="password" ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="10" offset="1">
          <ion-button (click)="swipeNext()"> {{ 'PAGES.SETUP.BTN-CONTINUE' | translate }}</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
