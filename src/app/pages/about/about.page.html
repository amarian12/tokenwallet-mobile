<ion-header>
  <ion-toolbar color="primary">

      <ion-buttons slot="start">
        <!-- ion-icon color="success" slot="icon-only" size="large" src="/assets/svg/casino-coin.svg"></ion-icon-->
        <i class="icon-logo icon-chip"></i>
        <!-- img class="logo-icon" src="assets/icon/csc_icon_red.png" /-->
      </ion-buttons>
      <ion-buttons slot="start">
        <ion-back-button text=""></ion-back-button>
      </ion-buttons>

    <ion-title>{{ 'PAGES.ABOUT.TITLE' | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="6" offset="3" class="ion-text-center ion-padding">
        <ion-img src="assets/svg/image_casinocoin_about.png">
        </ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!--p text-center>CasinoCoin is a digital currency, designed specifically for the regulated online gaming industry. Utilising the latest in blockchain technology, CasinoCoin can facilitate up 1,000 peer-to-peer transfers per second, with near-instant confirmation.</p-->

  <span [innerHTML]="'PAGES.ABOUT.ABOUTMESSAGE' | translate"> </span>

<p> {{ 'PAGES.ABOUT.VERSIONTITLE' | translate }}{{versionNumber}} {{ 'PAGES.ABOUT.VERSIONMESSAGE' | translate }}</p>
  <ion-footer>
    <ion-buttons>
      <ion-button color="primary" slot="start"  href="https://casinocoin.org/terms-of-service/">{{ 'PAGES.ABOUT.TERMSLINK' | translate }}</ion-button>
      <ion-button color="primary" slot="end"  href="https://casinocoin.org/privacy-policy/" >{{ 'PAGES.ABOUT.PRIVACYLINK' | translate }}</ion-button>
    </ion-buttons>
  </ion-footer>

</ion-content>
