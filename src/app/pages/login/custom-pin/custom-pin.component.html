<ion-content >
  <ion-grid class="intro" *ngIf="!loginEntry" >
		<ion-row class="intro-logo">
			<ion-img src="assets/svg/logo_icon.svg" ></ion-img>
		</ion-row>
    <ion-row>
      <ion-col>
        <ion-label color="primary"> Enter your PIN <br>
        </ion-label>
      </ion-col>
    </ion-row>
	</ion-grid>


  <ion-footer>
    <ion-grid class="ion-text-center">
      <ion-row>
        <ion-col size="2" >

        </ion-col>
        <ion-col size="1" *ngIf="enteredPinCode.length > 0">
          <ion-icon color="primary" name="checkmark-circle" ></ion-icon>
        </ion-col>
        <ion-col size="1" *ngIf="enteredPinCode.length > 1">
          <ion-icon color="primary" name="checkmark-circle"></ion-icon>
        </ion-col>
        <ion-col size="1" *ngIf="enteredPinCode.length > 2">
          <ion-icon color="primary" name="checkmark-circle"></ion-icon>
        </ion-col>
        <ion-col size="1" *ngIf="enteredPinCode.length > 3">
          <ion-icon color="primary" name="checkmark-circle"></ion-icon>
        </ion-col>
        <ion-col size="1" *ngIf="enteredPinCode.length > 4">
          <ion-icon color="primary" name="checkmark-circle"></ion-icon>
        </ion-col>
        <ion-col size="1" *ngIf="enteredPinCode.length > 5">
          <ion-icon color="primary" name="checkmark-circle"></ion-icon>
        </ion-col>
        <ion-col size="1" *ngIf="enteredPinCode.length > 6">
          <ion-icon color="primary" name="checkmark-circle"></ion-icon>
        </ion-col>
        <ion-col size="2" >
          <!-- simple divider --->
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button  shape="round" size="large"  (click)="handlePinInput('1')">1</ion-button>
        </ion-col>
        <ion-col>
          <ion-button  shape="round" size="large"  (click)="handlePinInput('2')">2</ion-button>
        </ion-col>
        <ion-col>
          <ion-button  shape="round" size="large"  (click)="handlePinInput('3')">3</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button  shape="round" size="large"  (click)="handlePinInput('4')">4</ion-button>
        </ion-col>
        <ion-col>
          <ion-button  shape="round" size="large"  (click)="handlePinInput('5')">5</ion-button>
        </ion-col>
        <ion-col>
          <ion-button  shape="round" size="large"  (click)="handlePinInput('6')">6</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button  shape="round" size="large"  (click)="handlePinInput('7')">7</ion-button>
        </ion-col>
        <ion-col>
          <ion-button  shape="round" size="large"  (click)="handlePinInput('8')">8</ion-button>
        </ion-col>
        <ion-col>
          <ion-button  shape="round" size="large"  (click)="handlePinInput('9')">9</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button  shape="round" size="large"  (click)="cancelPin()">Cancel</ion-button>
        </ion-col>
        <ion-col>
          <ion-button  shape="round" size="large"  (click)="handlePinInput('0')">0</ion-button>
        </ion-col>
        <ion-col>
          <ion-button  shape="round" size="large"  (click)="backspacePin()">
            <ion-icon name="backspace"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-footer>

</ion-content>
