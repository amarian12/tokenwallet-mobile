

<ion-content fullscreen>
  <ion-grid class="intro" *ngIf="!loginEntry" class="ion-padding-top ion-margin-top">
		<ion-row >
      <ion-col  *ngIf="!displayCustomPin" size="2" offset="1" class="ion-text-center">
        <ion-img src="assets/svg/logo_icon.svg" ></ion-img>
      </ion-col>
      <ion-col *ngIf="displayCustomPin" size="2" offset="1" class="ion-text-center">
        <ion-img src="assets/svg/logo_icon.svg" ></ion-img>
      </ion-col>
		</ion-row>
    <ion-row class="ion-padding-top ion-margin-top">
      <ion-col class="ion-padding-top ion-margin-top" offset="1">
          <ion-label [color]="theme" class="ion-padding-top">
            <h1>

              CasinoCoin
            </h1>
          </ion-label>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset="1">
            <ion-label  color="primary">
              <h1>

                Token Wallet
              </h1>
            </ion-label>
      </ion-col>
    </ion-row>
	</ion-grid>

  <ion-footer class="trans ion-padding-bottom ion-margin-bottom" *ngIf="!displayCustomPin">
    <ion-grid>
      <ion-row>
        <ion-col size="10" offset="1">
          <ion-button  expand="block" (click)="enterPIN()" color="primary"  [disabled]="loginDisable"> Login </ion-button>

        </ion-col>
      </ion-row>
      <ion-row *ngIf="!displayCustomPin">
        <ion-col size="10" offset="1" class="ion-text-center">

            <ion-text (click)="recoverWallet()" [color]="theme" class="ion-text-center">{{ 'PAGES.RECOVER.RECOVER-BTN' | translate }}</ion-text>

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="10" offset="1">
          <p style="text-align: center; color: white;">{{ 'PAGES.LOGIN.VERSIONMESSAGE' | translate:{ version:versionNumber, network: appflow.network } }}</p>

        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
  <ion-footer class="custompin" *ngIf="displayCustomPin">
    <ion-grid class="ion-text-center ion-no-padding">
      <ion-row>
        <ion-col size="3" >

        </ion-col>
        <ion-col size="1" *ngIf="enteredPinCode.length > 0">
          <ion-icon [color]="theme" name="radio-button-on" ></ion-icon>
        </ion-col>
        <ion-col size="1" *ngIf="enteredPinCode.length > 1">
          <ion-icon [color]="theme" name="radio-button-on"></ion-icon>
        </ion-col>
        <ion-col size="1" *ngIf="enteredPinCode.length > 2">
          <ion-icon [color]="theme" name="radio-button-on"></ion-icon>
        </ion-col>
        <ion-col size="1" *ngIf="enteredPinCode.length > 3">
          <ion-icon [color]="theme" name="radio-button-on"></ion-icon>
        </ion-col>
        <ion-col size="1" *ngIf="enteredPinCode.length > 4">
          <ion-icon [color]="theme" name="radio-button-on"></ion-icon>
        </ion-col>
        <ion-col size="1" *ngIf="enteredPinCode.length > 5">
          <ion-icon [color]="theme" name="radio-button-on"></ion-icon>
        </ion-col>
        <ion-col size="1" *ngIf="enteredPinCode.length < 1">
          <ion-icon [color]="theme" name="radio-button-off" ></ion-icon>
        </ion-col>
        <ion-col size="1" *ngIf="enteredPinCode.length < 2">
          <ion-icon [color]="theme" name="radio-button-off"></ion-icon>
        </ion-col>
        <ion-col size="1" *ngIf="enteredPinCode.length < 3">
          <ion-icon [color]="theme" name="radio-button-off"></ion-icon>
        </ion-col>
        <ion-col size="1" *ngIf="enteredPinCode.length < 4">
          <ion-icon [color]="theme" name="radio-button-off"></ion-icon>
        </ion-col>
        <ion-col size="1" *ngIf="enteredPinCode.length < 5">
          <ion-icon [color]="theme" name="radio-button-off"></ion-icon>
        </ion-col>
        <ion-col size="1" *ngIf="enteredPinCode.length < 6">
          <ion-icon [color]="theme" name="radio-button-off"></ion-icon>
        </ion-col>
        <!--ion-col size="1" *ngIf="enteredPinCode.length > 6">
          <ion-icon color="primary" name="square"></ion-icon>
        </ion-col-->
        <ion-col size="3" >
          <!-- simple divider --->
        </ion-col>
      </ion-row>
      <ion-row class="pinrow" >
        <ion-col class="ion-text-center ion-no-padding">
          <ion-button  expand="block" strong="true" color="light"  (click)="handlePinInput('1')">1</ion-button>
        </ion-col>
        <ion-col class="ion-text-center ion-no-padding">
          <ion-button  expand="block" strong="true" color="light" color="light" (click)="handlePinInput('2')">2</ion-button>
        </ion-col>
        <ion-col class="ion-text-center ion-no-padding">
          <ion-button  expand="block" strong="true" color="light"  (click)="handlePinInput('3')">3</ion-button>
        </ion-col>
      </ion-row>
      <ion-row class="pinrow">
        <ion-col class="ion-text-center ion-no-padding">
          <ion-button  expand="block" strong="true" color="light"  (click)="handlePinInput('4')">4</ion-button>
        </ion-col>
        <ion-col class="ion-text-center ion-no-padding">
          <ion-button  expand="block" strong="true" color="light"  (click)="handlePinInput('5')">5</ion-button>
        </ion-col>
        <ion-col class="ion-text-center ion-no-padding">
          <ion-button  expand="block" strong="true" color="light"  (click)="handlePinInput('6')">6</ion-button>
        </ion-col>
      </ion-row>
      <ion-row class="pinrow">
        <ion-col class="ion-text-center ion-no-padding">
          <ion-button  expand="block" strong="true" color="light"  (click)="handlePinInput('7')">7</ion-button>
        </ion-col>
        <ion-col class="ion-text-center ion-no-padding">
          <ion-button  expand="block" strong="true" color="light"  (click)="handlePinInput('8')">8</ion-button>
        </ion-col>
        <ion-col class="ion-text-center ion-no-padding">
          <ion-button  expand="block" strong="true" color="light"  (click)="handlePinInput('9')">9</ion-button>
        </ion-col>
      </ion-row>
      <ion-row class="pinrow">
        <ion-col class="ion-text-center ion-no-padding">
          <ion-button  expand="block" strong="true" color="light" (click)="cancelPin()">Cancel</ion-button>
        </ion-col>
        <ion-col class="ion-text-center ion-no-padding">
          <ion-button  expand="block" strong="true" color="light" (click)="handlePinInput('0')">0</ion-button>
        </ion-col>
        <ion-col class="ion-text-center ion-no-padding">
          <ion-button  expand="block" strong="true" color="light" (click)="backspacePin()">
            <ion-icon name="backspace"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-footer>

</ion-content>
