<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'PAGES.WALLET.ADD-TOKEN' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form #addtoken="ngForm" (ngSubmit)="onAddToken(addtoken)">
      <ion-list>
          <ion-item>
            <ion-label position="floating">{{ 'PAGES.WALLET.ADD-TOKEN-ACCOUNT' | translate }}:</ion-label>
            <ion-select   ngModel #account="ngModel" name="account" interface="popover" (ionChange) = "getCSCAccountInfo()" >
              <ion-select-option *ngFor="let account of cscAccounts" value="{{account.value}}">{{account.label}}</ion-select-option>

            </ion-select>
          </ion-item >
          <ion-item >
            <ion-label position="floating" >{{ 'PAGES.WALLET.TOKEN' | translate }}</ion-label>

            <ion-select  ngModel #token="ngModel" name="token" interface="popover" *ngIf="addTokenAccountSelected">
              <ion-select-option *ngFor="let token of availableTokenlist" [value]="token">
                {{token.FullName}} - ( {{token.Token}} )
              </ion-select-option>

            </ion-select>
          </ion-item>
      </ion-list>
      <ion-footer>
        <ion-toolbar>
          <ion-button type="submit">
            {{ 'PAGES.WALLET.ADD-TOKEN' | translate }}
          </ion-button>
          <ion-button (click) = "onCancelAddToken()">
            {{ 'PAGES.WALLET.CANCEL' | translate }}
          </ion-button>
        </ion-toolbar>
      </ion-footer>
  </form>
</ion-content>
